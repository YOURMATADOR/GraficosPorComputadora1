<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filtros aplicados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <button onClick="takePhoto()">Tomar foto</button>
      <div class="rgb">
        <label for="rmin">Rojo Min:</label>
        <input type="range" min=0 max=255 name="rmin">
        <label for="rmax">Rojo Max:</label>
        <input type="range" min=0 max=255 name="rmax">

        <br>

        <label for="gmin">Verde Min:</label>
        <input type="range" min=0 max=255 name="gmin">
        <label for="gmax">Verde Max:</label>
        <input type="range" min=0 max=255 name="gmax">

        <br>

        <label for="bmin">Azul Min:</label>
        <input type="range" min=0 max=255 name="bmin">
        <label for="bmax">Azul Max:</label>
        <input type="range" min=0 max=255 name="bmax">
      </div>
    </div>

    <canvas class="photo"></canvas>
    <video class="player"></video>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>

  <script src="scripts-FINISHED.js"></script>

</body>
</html>
